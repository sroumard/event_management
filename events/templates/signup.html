{% extends 'base.html' %}

{% block title %}
Inscription
{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md mt-10"></div>
<h2 class="text-2xl font-bold text-center mb-6">Créer un compte</h2>
    
<form method="post" class="space-y-4">
    {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
            S'inscrire
          </button>   
         </form>
         <p class="text-center mt-4">
            Déjà inscrit ? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Connectez-vous ici</a>
          </p>
        </div>
{% endblock %}
