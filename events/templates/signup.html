{% extends 'base.html' %}

{% block title %}
Inscription
{% endblock %}

{% block content %}
<body>
    <h2>Inscription</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">S'inscrire</button>
    </form>
    <p>Déjà inscrit ? <a href="{% url 'login' %}">Connectez-vous ici</a></p>
</body>
</html>
{% endblock %}
