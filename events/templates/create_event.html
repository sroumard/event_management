<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un événement</title>
</head>
<body>
    <h1>Créer un nouvel événement</h1>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Créer</button>
    </form>
    <a href="{% url 'event_list' %}">Retour à l'accueil</a>
</body>
</html>
