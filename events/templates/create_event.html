{% extends 'base.html' %}

{% block title %}
Créer un evenement
{% endblock %}

{% block content %}>
<body>
    <h1>Créer un nouvel événement</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Créer</button>
    </form>
    <a href="{% url 'event_list' %}">Retour à l'accueil</a>
</body>
{% endblock %}
