{% extends 'base.html' %}

{% block title %}
Créer un événement
{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Créer un nouvel événement</h1>

    <!-- Formulaire de création d'événement -->
    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <!-- Boucle pour les champs du formulaire -->
        {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">
                {{ field.label }}
            </label>
            <div class="mt-1">
                {{ field }}
            </div>
            {% if field.errors %}
            <p class="text-sm text-red-500 mt-2">{{ field.errors }}</p>
            {% endif %}
        </div>
        {% endfor %}

        <!-- Bouton de soumission -->
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-md text-lg font-semibold hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500">
            Créer l'événement
        </button>
    </form>

    <!-- Lien pour retourner à la liste des événements -->
    <p class="mt-6 text-center text-gray-600">
        <a href="{% url 'event_list' %}" class="text-blue-600 hover:underline focus:outline-none focus:ring-2 focus:ring-blue-500">
            Retour à l'accueil
        </a>
    </p>
</div>
{% endblock %}
