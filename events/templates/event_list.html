{% extends 'base.html' %}

{% block title %}
Liste des événements
{% endblock %}

{% block content %}
<div class="max-w-screen-xl mx-auto px-4 py-8">
    <h2 class="text-4xl font-bold text-gray-800 mb-8 text-center">Nos événements à venir</h2>

    <!-- Tableau des événements -->
    <div class="overflow-x-auto bg-white rounded-lg shadow-lg">
        <table class="min-w-full table-auto text-gray-800">
            <thead class="bg-gray-700 text-white">
                <tr>
                    <th class="px-4 py-2 text-left">Nom de l'événement</th>
                    <th class="px-4 py-2 text-left">Date</th>
                    <th class="px-4 py-2 text-left">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                <tr class="border-t hover:bg-gray-100">
                    <td class="px-4 py-2">{{ event.title }}</td>
                    <td class="px-4 py-2">{{ event.date }}</td>
                    
                    <td class="px-4 py-2">
                        <a href="{% url 'update_event' event.id %}" class="text-blue-600 hover:text-blue-800 font-semibold transition-colors duration-300 mr-4">Modifier</a>
                        <a href="{% url 'delete_event' event.id %}" class="text-red-600 hover:text-red-800 font-semibold transition-colors duration-300">Supprimer</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
