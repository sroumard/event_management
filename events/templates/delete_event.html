{% extends 'base.html' %}

{% block title %}
Supprimer un evenement
{% endblock %}

{% block content %}>
<body>
    <h1>Are you sure you want to delete "{{ event.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'event_list' %}">Cancel</a>
</body>
{% endblock %}
